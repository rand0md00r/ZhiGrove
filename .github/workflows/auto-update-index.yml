name: Auto Update Index

on:
  push:
    paths: ['**/*.md']
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pull-requests: read

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Update README Index
        run: |
          echo "Starting index update..."
          python scripts/build_index.py
          echo "Index update complete"
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Index changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No index changes needed"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "Committing index update..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Auto-update index [skip ci]"
          git push
          echo "Index update pushed"
      
      - name: No changes message
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No index changes needed"
