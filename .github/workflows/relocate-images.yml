name: Auto Relocate Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  relocate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Relocate images in docs
        run: |
          set -eux
          find docs -name "*.md" -print0 | xargs -0 -n1 python scripts/relocate_images.py

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: relocate images in docs [skip ci]"
          git push

      - name: Summary
        run: |
          echo "Images relocation complete."
          echo "Changes: ${{ steps.changes.outputs.changed }}"
